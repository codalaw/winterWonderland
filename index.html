<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Winter Wonderland!</h1>
        <audio id="myAudio">
            <source src="assets\audio\christmas-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="playAudio()">Play Music</button>
        <div class="snow"></div>
        <div class="tree-container">
            <div class="tree">
                <div class="tree-section top"></div>
                <div class="tree-section middle"></div>
                <div class="tree-section bottom"></div>
                <div class="tree-trunk"></div>
            </div>
            <div class="lights">
                <span class="light" style="top: 15px; left: -5px;"></span>
                <span class="light" style="top: 50px; left: -25px;"></span>
                <span class="light" style="top: 50px; left: 10px;"></span>
                <span class="light" style="top: 100px; left: -45px;"></span>
                <span class="light" style="top: 100px; left: -5px;"></span>
                <span class="light" style="top: 100px; left: 35px;"></span>
                <span class="light" style="top: 150px; left: -65px"></span>
                <span class="light" style="top: 150px; left: -25px"></span>
                <span class="light" style="top: 150px; left: 15px"></span>
                <span class="light" style="top: 150px; left: 55px"></span>
                <span class="light" style="top: 200px; left: -85px;"></span>
                <span class="light" style="top: 200px; left: -45px;"></span>
                <span class="light" style="top: 200px; left: -5px;"></span>
                <span class="light" style="top: 200px; left: 30px;"></span>
                <span class="light" style="top: 200px; left: 65px;"></span>
                <span class="light" style="top: 250px; left: -5px;"></span>
                <span class="light" style="top: 250px; left: -75px;"></span>
                <span class="light" style="top: 250px; left: -40px;"></span>
                <span class="light" style="top: 250px; left: 30px;"></span>
                <span class="light" style="top: 250px; left: 65px;"></span>
                <span class="light" style="top: 300px; left: -5px;"></span>
                <span class="light" style="top: 300px; left: -95px;"></span>
                <span class="light" style="top: 300px; left: -65px;"></span>
                <span class="light" style="top: 300px; left: -35px;"></span>
                <span class="light" style="top: 300px; left: 25px;"></span>
                <span class="light" style="top: 300px; left: 55px;"></span>
                <span class="light" style="top: 300px; left: 85px;"></span>
            </div>
            <div class="star"></div>
        </div>
        <div class="ground"></div>
    </div>

    <script src="snow.js"></script>
</body>
</html>
